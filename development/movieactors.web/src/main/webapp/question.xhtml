<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form id="answerQuestionForm">
		<p:panel id="questionPnl">

			<h:panelGrid columns="1">
				<h1>Litmus-QA Prototype (v 0.0.1)</h1>
				<h:outputText
					value="Enter what you want to calculate or know about:" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:inputText id="questionTxt" value="#{questionAnswer.questionText}" />
				<p:commandButton value="Get answer!"
					action="#{questionAnswer.answerQuestion}" update="answerTxt" />
			</h:panelGrid>

		</p:panel>
		<p:panel id="answerPnl" header="Answer for the following question:">
			<h:outputText id="answerTxt" value="#{questionAnswer.questionAnswer}" />
		</p:panel>
	</h:form>
</h:body>
</html>
